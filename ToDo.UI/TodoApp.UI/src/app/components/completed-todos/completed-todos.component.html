<div class="container">
    <h3>My Completed Todos</h3>
    <div class="row">
        <h1>My Todos</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Created Date</th>
                <th scope="col">Completed Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todos">
                <th [class.stroke]="todo.isCompleted">{{todo.description}}</th>
                <td>{{todo.createdDate | date: 'dd/MM/yyyy hh:mm a'}}</td>
                <td>{{todo.completedDate | date: 'dd/MM/yyyy hh:mm a'}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
